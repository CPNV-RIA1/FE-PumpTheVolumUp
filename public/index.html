<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Start your development with Ollie landing page."
    />
    <meta name="author" content="Devcrud" />
    <title>Ollie Landing page | Free Bootstrap 4.3.x landing page</title>

    <!-- font icons -->
    <link
      rel="stylesheet"
      href="/assets/vendors/themify-icons/css/themify-icons.css"
    />

    <!-- owl carousel -->
    <link
      rel="stylesheet"
      href="/assets/vendors/owl-carousel/css/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      href="/assets/vendors/owl-carousel/css/owl.theme.default.css"
    />

    <!-- Bootstrap + Ollie main styles -->
    <link rel="stylesheet" href="/assets/css/ollie.css" />
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <nav
      id="scrollspy"
      class="navbar navbar-light bg-light navbar-expand-lg fixed-top"
      data-offset-top="20"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="assets/imgs/brand.svg" alt="" class="brand-img"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <br />
    <br />

    <section id="content" class="min-vh-100"></section>

    <section id="contact" class="section pb-0">
      <div class="container">
        <footer class="footer mt-5 border-top">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6 text-center text-md-left">
              <p class="mb-0">
                Copyright
                <script>
                  document.write(new Date().getFullYear());
                </script>
                &copy;
                <a target="_blank" href="http://www.devcrud.com">DevCRUD</a>
              </p>
            </div>
            <div class="col-md-6 text-center text-md-right">
              <div class="social-links">
                <a href="javascript:void(0)" class="link"
                  ><i class="ti-facebook"></i
                ></a>
                <a href="javascript:void(0)" class="link"
                  ><i class="ti-twitter-alt"></i
                ></a>
                <a href="javascript:void(0)" class="link"
                  ><i class="ti-google"></i
                ></a>
                <a href="javascript:void(0)" class="link"
                  ><i class="ti-pinterest-alt"></i
                ></a>
                <a href="javascript:void(0)" class="link"
                  ><i class="ti-instagram"></i
                ></a>
                <a href="javascript:void(0)" class="link"
                  ><i class="ti-rss"></i
                ></a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </section>

    <!-- core  -->
    <script src="/assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="/assets/vendors/bootstrap/bootstrap.bundle.js"></script>

    <!-- bootstrap 3 affix -->
    <script src="/assets/vendors/bootstrap/bootstrap.affix.js"></script>

    <!-- Owl carousel  -->
    <script src="/assets/vendors/owl-carousel/js/owl.carousel.js"></script>

    <!-- Ollie js -->
    <script src="/assets/js/Ollie.js"></script>

    <script>
      let module = {};
    </script>

    <script src="/src/router.js">
    </script>
    <script>
      const routes = {
        "/": {
          page: "/pages/home.html",
        },
      };

      const router = new Router(routes);

      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", (event) => {
          event.preventDefault();
          router.gotoRoute(event.target.getAttribute("href"));
        });
      });

      router.gotoRoute(window.location.pathname);
    </script>
  </body>
</html>
